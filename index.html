<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lista de tareas</title>
      <!--Styles and Fonts-->
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
      <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
      <div class="list roundBorder">
            <div class="date">
                  <div class="dateRight">
                        <div id="dateNumber"></div>
                  <div>
                  <div id="dateMonth"></div>
                  <div id="dateYear"></div>
                  </div>
            </div>
            <div id="dateText"></div>
      </div>
            <form onsubmit="addNewTask(event)">
                  <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                  <button type="submit" class="addTaskButton">+</button>
                  <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
            </form>
            <div id="tasksContainer"></div>
      </div>
</body>
</html>
